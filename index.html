<html>
  <head>
    <title>Reconhecimento de Imagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <!-- CONFERIR SE ESSE SCRIPT ESTÁ AQUI -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h3 class="btn btn-default heading">RECONHECIMENTO DE IMAGEM</h3>
      <br /><br />
      <p style="font-size: 22px">
        O modelo foi treinado para identificar estes objetos:
      </p>

      <b class="name_of_objects">
        irmao
        <hr />
        garrafa
        <hr />
        celular
        <hr />
        papel
        <hr />
      </b>
      <label>Visualização da Webcam:</label>
      <span id="camera"></span>
      <span id="result"></span>
      <br /><br />
      <button onclick="take_snapshot();" class="btn btn-info">
        Capturar Imagem
      </button>
      <br /><br />
      <button onclick="check();" class="btn btn-success">
        Identificar Imagem
      </button>
      <br /><br />
      <p style="font-size: 22px">
        Objeto: <span id="result_object_name"></span>
      </p>
      <p style="font-size: 22px">
        Precisão: <span id="result_object_accuracy"></span>
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
